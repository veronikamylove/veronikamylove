<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ü–∏—Å—å–º–æ –í–µ—Ä–æ–Ω–∏–∫–µ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff6b6b, #ff8e53, #c084fc, #4b0082);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      position: relative;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      width: 90vw;
      max-width: 390px; /* –ü–æ–¥ iPhone 13 */
      margin: 0 auto;
      padding: 15px;
    }
    .content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .letter-text {
      font-size: 0.9rem;
      color: #4b5563;
      line-height: 1.5;
      margin-top: 15px;
      min-height: 200px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .letter-btn {
      background: #ff69b4;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background 0.3s;
      margin: 10px 5px;
      display: inline-block;
    }
    .letter-btn:hover {
      background: #ff4d94;
    }
    .heart-btn {
      background: #ff69b4;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .heart-btn:hover {
      background: #ff4d94;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="text-2xl font-bold text-pink-600 mb-3">–ü–∏—Å—å–º–æ</h1>
      <p class="text-base mb-4 text-center">–ù–∏–∫—É—Å—å, –Ω–µ –ø–µ—Ä–µ–¥–∞—Ç—å —Å–ª–æ–≤–∞–º–∏ –∫–∞–∫ —è —Ç–µ–±—è –ª—é–±–ª—é, –ø–æ—ç—Ç–æ–º—É –ø–æ–ø—Ä–æ–±—É—é –ø–∏—Å—å–º–æ–º üíñ</p>
      <div id="letter-text" class="letter-text"></div>
      <button class="heart-btn" onclick="launchHearts()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏! üíñ</button>
      <div class="mt-4">

        <a href="galary.html" class="letter-btn">–ö –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è–º</a>
      </div>
    </div>
  </div>

  <script>
    const letterContent = "–ú–æ—è –ª—é–±–æ–≤—å, –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º. –¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî –º–æ–π —Å–≤–µ—Ç, –∞ —Ç–≤–æ–∏ –º–µ—á—Ç—ã ‚Äî –º–æ–∏ —Ü–µ–ª–∏.–Ø —Ö–æ—á—É –¥–µ–ª–∞—Ç—å —Ç–≤–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–º, –∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π - —Å–∞–º—ã–º –ª—É—á—à–∏–º –∑–∞ –≤—Å–µ –≤—Ä–µ–º—è. –õ—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ!üíï –ü–µ—Ä–µ—Ö–æ–¥–∏ –∫ –≥–∞–ª–µ—Ä–µ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π ";
    
    function typeLetter() {
      const letterText = document.getElementById('letter-text');
      let index = 0;
      letterText.textContent = '';
      letterText.style.opacity = 1; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å—Ä–∞–∑—É
      const typing = setInterval(() => {
        if (index < letterContent.length) {
          letterText.textContent += letterContent[index];
          index++;
        } else {
          clearInterval(typing);
        }
      }, 50); // –°–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
    }

    function launchHearts() {
      confetti({
        particleCount: 60,
        spread: 80,
        shapes: ['heart'],
        colors: ['#ff69b4', '#ff1493', '#c084fc'],
        origin: { y: 0.3 },
        disableForReducedMotion: true
      });
      setTimeout(() => {
        confetti.reset();
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      typeLetter();
      launchHearts(); // –°–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    });
  </script>
</body>
</html>
